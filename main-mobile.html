<script>
var moveElement = document.getElementById('favShow');
var selectElement = document.getElementById('favBox')
// create a simple instance
// by default, it only adds horizontal recognizers
var mc = new Hammer(selectElement);
var blockNum = 2
var curNum = 0
var wid = document.body.clientWidth
var curPoint = 0
// listen to events...
function swipe(ev) {
  var tmp
  if(ev.direction === 2) {
    tmp = curNum + 1
    if(tmp === blockNum){
      return
    }
  } else {
    tmp = curNum - 1
    if(tmp === -1) {
      return
    }
  }
  curPoint = tmp * wid
  moveElement.style.cssText = 'transition: all 300ms ease; transform: translate3d(-'+curPoint+'px, 0px, 0px)'
  curNum = tmp
  console.log(ev)
}
function pan(ev) {
  if (!ev.isFinal) {
    if (ev.offsetDirection === 2) {
      var tmp = curPoint + ev.distance
    } else if(ev.offsetDirection === 4) {
      var tmp = curPoint - ev.distance
    } else {
      return
    }
    if(tmp < 0) tmp = 0
    moveElement.style.cssText = 'transform: translate3d(-'+tmp+'px, 0px, 0px)'
  }
}
var funs = {swipe: swipe, pan: pan}
mc.on("swipe pan", function(ev) {
  funs[ev.type](ev)
  //console.log(ev.type,ev.isFirst, ev.isFinal)
});

$('.select-list a').click(function (e) {

    //$('#slider-right').css({'transition': 'all 300ms ease', 'transform': 'translate3d(0px, 0px, 0px)'})
    $('#slider-right').css({'display':'none'})
  }
})
$('#favBox').on('click', '.favUnit', function (e) {
